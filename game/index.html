<!DOCTYPE html>
<html>
<head>
<title>
GitDefence
</title>
<style type="text/css">
body {
    -webkit-user-select: none;
    background: black;
    margin: 0px;
    padding: 0px;
    color: #0f0;
    font-family: monospace;
}
canvas {
    display: block;
    margin: auto auto;
}
#scripts {
    display: none;
}
#loaderBox {
    font-size: 72pt;
    text-align: center;
}
progress {
    width: 10em;
    line-height: 1em;
    height: 0.5em;
    border: 1px solid #fff;
}
</style>
</head>
<body>

<div id="loaderBox">
    Loading
    <br />
    <progress id="progressbar" max="100" value="0">
    </progress>
</div>
<canvas id="myCanvas"></canvas>

<script>
    console = window.console || {};
    console.log = console.log || function () { };
    console.warn = console.warn || function () { };

    (function(){
        var scriptslist = [
        "lib/jquery.min.js",

        "defaultDebug.js",
        "debug.js",

        "fail.js",
        "type.js",

        "gameOver.js",

        "commonFncs.js",
        "commonText.js",
        "commonActions.js",

        "alleles.js",
        "alleleConstruction.js",
        "allelePointSystem.js",
        "geneticSystem.js",

        "targetStrategy.js",
        "towerAttackType.js",

        "baseObj.js",

        "gameInfoBar.js",
        "infobar/include.js",
        "towerBar.js",
        "levelSystem.js",
        "levels.js",

        "tower.js",
        "path.js",
        "bug.js",

        "quadtree.js",
        "quadtreeQueries.js",

        "pathGeneration.js",

        "inputHandler.js",

        "engine.js",
        "screenSystem.js",
        "gitDefence.js",

        "gameBoard.js",

        "gfx/include.js",
        "ui/include.js",
        "geom/include.js"
        ];

        var len = scriptslist.length;
        for (var i = 0; i < len; i++) {
            var s = document.createElement('script');
            s.src = scriptslist[i];
            s.onload = function() {
                document.getElementById("progressbar").value += (1/len)*100;
            }
            document.getElementsByTagName("body")[0].appendChild(s);
        }
    }());

    window.onload = function () {
        if (!window.Rect) {
            // Fix IE's stupid window.onload behaviour.
            // Note that this will sometimes fail, but it's
            // good enough for development/testing.
            setTimeout(window.onload, 100);
            return;
        }

        var canvas = document.getElementById("myCanvas");
        var screenSystem = new ScreenSystem(canvas);
        var screen = new Rect(0, 0, window.innerWidth, window.innerHeight);
        canvas.width = screen.w;
        canvas.height = screen.h;

        screenSystem.addScreen("MainGame", new GitDefence(screen));
        screenSystem.setActiveScreen("MainGame");
        var el = document.getElementById("loaderBox");
        el.parentNode.removeChild(el);
    };
</script>
</body>
</html>
