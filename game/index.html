<script>
    document.body.onload = function () {
        var canvas = document.getElementById("myCanvas");
        var screenSystem = new ScreenSystem(canvas);

        screenSystem.addScreen("MainGame",
            new GitDefence(new TemporalPos(0, 0, DFlag.width, DFlag.height, 0, 0)));

        screenSystem.addScreen("Tutorial",
            new Tutorial(new TemporalPos(0, 0, DFlag.width, DFlag.height, 0, 0)));

        if(DFlag.disableTutorial)
            screenSystem.setActiveScreen("MainGame");
        else
            screenSystem.setActiveScreen("Tutorial");
    };
