<script>
    //http://digitalize.ca/2010/04/javascript-tip-save-me-from-console-log-errors/
    //Using a try catch for this makes me want to bludgeon my right-hand with a
    //CRT monitor. However... apparently IE is retarded and I don't every want to change this
    //in the future... so if we can console.log, then we are good, if not then we just make it not crash.
    try {
        console.log("console.log works");
    } catch(error) {
        //No point in messing around to much, they clearly don't want console to work, and are clearly
        //not US, so we might as well just not crash for them...
        console = {};
        console.log = console.error = console.info = console.debug = console.warn = console.trace = console.dir = console.dirxml = console.group = console.groupEnd = console.time = console.timeEnd = console.assert = console.profile = function () { };
    }
</script>

<script>
    window.onload = function () {
        if (!window.Rect) {
            // Fix IE's stupid window.onload behaviour.
            // Note that this will sometimes fail, but it's
            // good enough for development/testing.
            setTimeout(window.onload, 100);
            return;
        }

        var canvas = document.getElementById("myCanvas");
        var screenSystem = new ScreenSystem(canvas);
        var screen = new Rect(0, 0, window.innerWidth, window.innerHeight);
        canvas.width = screen.w;
        canvas.height = screen.h;

        screenSystem.addScreen("MainGame", new GitDefence(screen));
        screenSystem.setActiveScreen("MainGame");
    };
</script>
